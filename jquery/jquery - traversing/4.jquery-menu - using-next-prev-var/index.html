<title>jqueryexamplewith-next-prev-text</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/jquery.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<style>
div
{
	border:1px solid red;
	margin-bottom:10px;
}
div a 
{
	border:1px solid red;
	background:none;
}
.menu{
	background:#fff;
	color:black;
	padding:20px;
	display:inline-block;
}
</style>
<script type="text/javascript">
	$(document).ready(function()
	{
		$(".anchor a").click(function()
		{
			var deepak=$(this).text();
			var aravind=$(this).prev().text();
			$(this).prev().text(deepak);
			$(this).text(aravind);
			if($(this).prev().text()=='')
			{
				$(this).text(deepak);
			}
		});
	});
</script>
</head>
<body>
<div class="anchor">
	<a href="javascript:;">deepak</a>
	<a href="javascript:;">aravind</a>
	<a href="javascript:;">jegan</a>
	<a href="javascript:;">yoga</a>
</div>
</body>
